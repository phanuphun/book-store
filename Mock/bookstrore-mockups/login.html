<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"></head>

</head>
<body>
    <div
    class="w-100 h-100 min-vh-100 py-5 d-flex flex-column justify-content-center item-align-center ">
      <div class="container border border-3 rounded d-flex flex-column justify-content-center align-items-center bg-white"
        style="width: auto; max-width: 450px;">
        <a class="navbar-brand fs-3  my-4 fw-bold d-flex item-align-end text-primary" href="/index.html">
            <img src="./logo.png" height="120" alt="">
        </a>
        <!-- <div class="border-4 pt-4 w-100 text-center">
            <h3 class="fw-bold text-primary ">LOGIN FORM</h3>
            <hr>
        </div> -->
        <div class="w-100">
          <form class="row pb-4 gy-2 gx-4">
            <div class="col-12">
                <label for="" class="px-1">Username</label>
                <input type="text" class="form-control" style="background-color:#f9fafb;" />
            </div>
            <div class="col-12 mt-2">
                <label for="" class="px-1">Password</label>
                <input type="password" class="form-control" style="background-color:#f9fafb;" />
            </div>
            <div class=" w-100 mt-4 py-2 mt-5">
                <button id="liveToastBtn" 
                class="btn btn-primary btn-md px-4 w-100 rounded" type="reset">LOGIN</button> 
            </div>
            <hr class="">
            <div class="w-100  d-flex justify-content-center">
                Apply for a new member <a class="px-2" href="/register.html"> click here.</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3 ">
        <div id="liveToast" class="toast bg-success" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white rounded">
                <p class="me-auto my-2 fs-6">Login Success !!</p>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<!-- JavaScript เพื่อเปิด Toast -->
<script>
    const toastTrigger = document.getElementById('liveToastBtn');
    const toastLive = new bootstrap.Toast(document.getElementById('liveToast'));

    toastTrigger.addEventListener('click', () => {
        toastLive.show(); // แสดง Toast
    });
</script>
</body>
</html>

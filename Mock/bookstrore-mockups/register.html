<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"></head>
<body>
    <div
    class="w-100 h-100 min-vh-100 py-5 d-flex flex-column justify-content-center item-align-center">
      <div class="container border  border-3 rounded d-flex flex-column justify-content-center align-items-center bg-white"
      style="width: auto; max-width: 600px;">
        <div class="border-4 pt-4 w-100 text-center">
            <h3 class="fw-bold text-primary ">REGISTER FORM</h3>
            <hr>
        </div>

        <!-- <div class="w-100 alert alert-success " role="alert">
            Account registration completed.
        </div> -->
        <!-- <div class="w-100 alert alert-danger text-center" role="alert">
            A simple primary alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
        </div> -->

        <div class="w-100">
          <form class="row pb-4 gy-2 gx-4">
            <div class="col-12 col-sm-6">
                <label for="" class="px-1">First Name</label>
                <input type="text" class="form-control" style="background-color:#f9fafb;" />
            </div>
            <div class="col-12 col-sm-6">
                <label for="" class="px-1">Last Name</label>
                <input type="text" class="form-control" style="background-color:#f9fafb;" />
            </div>
            <div class="col-12 col-sm-6">
                <label for="" class="px-1">Email</label>
                <input type="text" class="form-control" style="background-color:#f9fafb;" />
            </div>
            <div class="col-12 col-sm-6">
                <label for="" class="px-1">Phone</label>
                <input type="text" class="form-control" style="background-color:#f9fafb;" />
            </div>
            <div class="col-12">
                <label for="" class="px-1">Username</label>
                <input type="text" class="form-control" style="background-color:#f9fafb;" />
            </div>
            <div class="col-12 col-sm-6">
                <label for="" class="px-1">Password</label>
                <input type="password" class="form-control" style="background-color:#f9fafb;" />
            </div>
            <div class="col-12 col-sm-6">
                <label for="" class="px-1">Confirm Password</label>
                <input type="password" class="form-control" style="background-color:#f9fafb;" />
            </div>
            <div class="col-12">
                <label for="" class="px-1">Address</label>
                <textarea type="password" class="form-control" style="background-color:#f9fafb;" ></textarea>
            </div>

       
            <div class="p-3 w-100">
                <button class="w-100 btn btn-primary" type="reset">REGISTER</button>
            </div>
            <hr>
            <div class="w-100  d-flex justify-content-center">
                <a class="px-2" href="/login.html"> Login </a>
                <a class="px-2" href="/index.html"> Back to home </a>
            </div>
          </form>
        </div>
      </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
